<h1>Current Player: <span *ngIf="player == 'X'"> First </span> <span *ngIf="player =='O'"> Second </span> </h1>

<button nbButton outline status="danger" (click)="newGame()">Start new Game</button>


<h2 *ngIf="winner">
    <span *ngIf="winner == 'X'" > First </span> <span *ngIf="winner == 'O'" > Second </span> Player won the game!
</h2>


<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
